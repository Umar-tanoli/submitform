<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit-Form</title>
</head>
<body style="background-color:antiquewhite;">
   <center><h1><u>Registration Form</u></h1></center>
   <label for="text">First Name</label>&nbsp;&nbsp;&nbsp;&nbsp;
   <input type="text" placeholder="First Name" name="firstname" required><br><br>
   <label for="text">Last Name</label>&nbsp;&nbsp;&nbsp;&nbsp;
   <input type="text" placeholder="Last Name" name="lastname" required></br><br>
   <label for="text">Nick Name</label>&nbsp;&nbsp;&nbsp;&nbsp;
   <input type="text" placeholder="Nick Name" name="Nickname" required><br></br>
   <label for="email">Email</label>&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;
   <input type="email" placeholder="Email" name="email" required><br><br>
   <label for="password">Password</label>&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;
   <input type="password" placeholder="Password" name="email" required><br><br>
   <label for="birthday">Birthday</label>&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;
   <input type="date" name="birthday" required><br><br>
   <label for="gender">Gender</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
   <input type="radio" value="Male" name="gender">Male &nbsp;&nbsp;
   <input type="radio" value="Female" name="gender">Female  &nbsp;&nbsp;
   <input type="radio" value="Others" name="gender">Others  &nbsp;&nbsp; <br><br> 
   <label for="phone">Mobile No.</label>&nbsp;&nbsp;&nbsp;&nbsp;
   <input type="tel" placeholder="Mobile No." name="phone" required><br><br>
   <label for="adress">Address</label>&nbsp;&nbsp;&nbsp;&nbsp;
    <textarea name="adress" id="Address" cols="30" rows="10"></textarea><br><br>
    <center> 
        <button>Submit</button>
        <button>Reset</button>    
    </center>
</body>
</html>
